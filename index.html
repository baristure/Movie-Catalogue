<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Movie Catalogue Project</title>
  </head>
  <body>
    <div class="container" style="margin-top:20px;">
      <div class="card row">
        <div class="card-header">Movie Catalogue</div>
        <div class="card-body">
          <form id="movie-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Movie Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="director"
                  id="director"
                  placeholder="Director"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="url"
                  id="url"
                  placeholder="Movie Poster Link"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Add Movie</button>
          </form>
          <hr />
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title" id="movies-title">Movies</h5>

          <hr />
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Movie Poster</th>
                <th scope="col">Movie Name</th>
                <th scope="col">Director</th>
              </tr>
            </thead>
            <tbody id="movies">
              <!-- <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-movie" class = "btn btn-danger">Delete Movie</a></td>
                                          </tr> -->
            </tbody>
          </table>
          <hr />
          <a id="clear-movies" class="btn btn-dark" href="#"
            >Delete All Movies</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="movie.js"></script>

    <script src="project.js"></script>
  </body>
</html>
